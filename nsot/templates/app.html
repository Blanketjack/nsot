<!DOCTYPE html>
{% autoescape true %}
<html lang="en" ng-app="nsot">
    <head>
        <title>NSoT</title>

        <link href="{{cdnjs_prefix}}/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.min.css"
              rel="stylesheet"
              media="screen">
        <link href="{{cdnjs_prefix}}/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css"
              rel="stylesheet"
              media="screen">
        <link href="/static/css/nsot.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-static-top navbar-default" role="navigation">
                    <div class="col-sm-10 col-sm-offset-1">
                        <a class="navbar-brand" href="/">Network Source of Truth</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a
                            title="Documentation"
                            href="http://nsot.readthedocs.org/en/latest/">
                                <i class="fa fa-question-circle fa-lg"></i>
                        </a></li>
                        <li class="active"><a
                            title="Source (GitHub)"
                            href="https://github.com/dropbox/nsot">
                                <i class="fa fa-github fa-lg"></i>
                        </a></li>
                    </ul>
                </nav>
            </div>

            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <div id="content">
                        <ng-view></ng-view>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{cdnjs_prefix}}/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
        <script src="{{cdnjs_prefix}}/ajax/libs/angular.js/1.3.8/angular-route.min.js"></script>
        <script src="{{cdnjs_prefix}}/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="{{cdnjs_prefix}}/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="{{cdnjs_prefix}}/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="{{cdnjs_prefix}}/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
{% endautoescape %}
